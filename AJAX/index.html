<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX</title>
  </head>
  <body>
    <button onclick="showCountries()">Get Countries</button>
    <div id="feed"></div>
    <br />
    <script>
      //   const button = document.querySelector('button');

      function showCountries() {
        let xhr = new XMLHttpRequest();

        xhr.open('GET', 'https://restcountries.com/v3.1/all', true);

        xhr.onload = function () {
          if (xhr.status == 200) {
            console.log('success');
            let countries = JSON.parse(this.response);
            console.log(countries);
            countries.forEach((country) => {
              const countryCard = document.createElement('div');
              const countryCardImg = document.createElement('img');
              countryCard.innerHTML = country.name.common;
              countryCardImg.src = country.flags.svg;
              countryCardImg.alt = country.flags.alt;
              countryCard.appendChild(countryCardImg);
              document.getElementById('feed').appendChild(countryCard);
            });
          }
        };

        xhr.send();
      }
    </script>
  </body>
</html>
